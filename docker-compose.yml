services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./api:/code
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend/beta
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/beta:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      - api
